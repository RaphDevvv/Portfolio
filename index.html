    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #120f1d; /* Dark purple background */
    color: #c4a3ff; /* Light purple text color */
}

h1 {
    color: #ddc7df; /* Lighter purple for h1 */
}

h2 {
    color: #c4a3ff; /* Darker purple for h2 */
}

h3 {
    color: #ddc7df; /* Purple for h3 */
}

.container {
    max-width: 800px; /* Adjust as needed */
    margin: 0 auto;
    padding: 20px;
    background-color: #1e1932; /* Dark purple background */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Dark shadow */
    text-align: center;
}

.section {
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
}

.abtme, .projects {
    border: 5px solid #1e1932; /* Dark purple border */
    background-color: #2d2448; /* Dark purple background */
    color: #c4a3ff; /* Light purple text color */
}

.abtmeinfo img {
    display: block;
    margin: 0 auto 20px; /* Center image and add spacing */
    border: 5px solid #1e1932; /* Dark purple border */
    border-radius: 50%; /* Circular shape */
    width: 150px; /* Adjust image size */
}

.grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 -20px; /* Negative margin to offset grid padding */
}

.grid img {
    width: calc(50% - 40px); /* 50% width with 20px margin between images */
    max-width: 300px; /* Maximum width for larger screens */
    height: auto; /* Maintain aspect ratio */
    margin: 20px; /* Increased spacing between images */
    border-radius: 10px; /* Rounded corners */
    border: 3px solid #1e1932; /* Dark purple border */
    transition: transform 0.3s ease; /* Smooth transition */
}

.a {
    margin-top: 15px;
}

.grid img:hover {
    transform: scale(1.05); /* Slightly reduce hover effect */
}

/* Media Query for smaller screens */
@media (max-width: 600px) {
    .grid img {
        width: calc(100% - 40px); /* Full width with reduced padding */
        margin: 10px 0; /* Adjusted spacing between images */
    }
}

/* Styling for the toggle button */
#toggleButton {
    background-color: #7c5dd6; /* Purple background */
    color: #ffffff; /* White text color */
    padding: 10px 20px; /* Padding */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Cursor on hover */
    margin-bottom: 20px; /* Spacing */
}

.contact-button {
    position: fixed;
    transform: translateX(-50%);
    left: 50%;
    bottom: 0;
    width: 800px;
}

.contact-button button {
    background-color: #7c5dd6;
    color: #ffffff;
    padding: 10px 0; /* Adjust padding to center text vertically */
    width: 100%; /* Set width to 100% */
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #5e4b78;
}

.cont {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #2d2448; 
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Dark shadow */
    display: none;
}

.cont img {
    width: 20vmin;
    border-radius: 50%;
}

.one {
    margin-right: 0.8vmin;
}

.two {
    margin-left: 0.8vmin;
}

.contb {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.gbb {
    display: block;
    width: 100%;
    margin-top: 2vmin;
}

.gbb button {
    width: 100%;
    color: white;
    background-color: red;
    border: 0;
    padding: 1vmin;
    cursor: pointer;
}

.gbb button:hover {
    width: 100%;
    color: white;
    background-color: rgb(209, 0, 0);
    border: 0;
    padding: 1vmin;
}



    </style>
